<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolDiscord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <div class="login-card">
            <h1>SchoolDiscord</h1>
            <p>Connect with your classmates</p>
            <button id="login-btn">Sign in with Google</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Friends</h3>
            </div>
            <div class="search-area">
                <input type="text" id="friend-search" placeholder="Add friend by email...">
                <button id="add-friend-btn">+</button>
            </div>
            <div id="friends-list"></div>

            <hr class="sidebar-divider">

            <div class="sidebar-header">
                <h3>Groups</h3>
            </div>
            <div class="search-area">
                <input type="text" id="group-name-input" placeholder="New group name...">
                <button id="create-group-btn">+</button>
            </div>
            <div id="groups-list"></div>

            <div class="user-footer">
                <span id="user-display-name"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>

        <main class="chat-area">
            <header class="chat-header">
                <span id="chat-title">Select a chat</span>
                <div id="add-member-section" style="display: none;">
                    <input type="text" id="member-email-input" placeholder="Add member...">
                    <button id="add-member-btn">+</button>
                </div>
            </header>
            <div id="messages-area"></div>
            <div class="message-input-area">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button id="image-btn" disabled>ðŸ“·</button>
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
            </div>
        </main>

        <aside id="members-sidebar" style="display: none;">
            <div class="members-header">
                <h3>Members</h3>
            </div>
            <div id="members-list"></div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
